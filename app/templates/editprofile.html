{% extends 'dashboard_base.html' %}
{% load static %}
{% block title %}
Edit Profile
{% endblock title %}
{% block message %}
<section class="py-5">
  <div class="container">
    <div >Home / Edit Profile</div>
  </div>
</section>
<section class="pb-5">
  <div class="container">
    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
    <form action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="">Address</label>
        <input type="text" name="address" value="{{user.first_name}}" class="form-control" id="">
      </div>
      <div>
        <button class="btn btn-sm text-light" type="submit" style="background-color: #E05300;">Save</button>
      </div>
    </form>
  </div>
</section>
{% endblock message%}
