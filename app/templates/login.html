{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @media screen and (max-width:600px) {
             .card{
                width: 75%;
             }
        }
        @media screen and (min-width:600px) {
             .card{
                width: 50%;
             }
        }
        #container{
            position: relative;
        }
        #icon{
            position: absolute;
            top: 30px;
            right: 24px;
        }
        body{
            background-color: rgb(14, 14, 56);

            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
          
        }
    </style>
  </head>
  <body >
    <section class="mt-5">
        <div class="container">
            <div class="text-center mb-2" style="color: #E05300; font-weight: bold;">LOGIN NOW</div>
            <div class="card mx-auto">
                <div class="card-body">
                    <center>
                        <img src="{% static 'giitafrica.png' %}" width="100rem" alt="">
                    </center>
                    {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong> 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                    <form action="" method="post" class="mt-2">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="">Username</label>
                            <input type="text" required name="username" class="form-control" id="">
                        </div>
                        <div class="mb-3" id="container">
                            <label for="">Password</label>
                            <i class="bi bi-eye" id="icon" onclick="show()" style="cursor: pointer;"></i>
                            <input type="password" required name="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-sm w-100 text-light" style="background-color: #E05300;">Login now</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mx-auto mt-3">
                <div class="card-body">
                    <div class="text-center" style="font-size: small;">Don't have an account <a href="{% url 'register' %}">Register</a></div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function show(){
            var password = document.getElementById("password")
            var icon = document.getElementById("icon")
            if(password.type == "password"){
                password.type = "text"
                icon.style.color = "red"
            }
            else{
                password.type = "password"
                icon.style.color = "black"
            }
        }
    </script>
    <footer class="py-5">
        <section>
            <div class="container">
                <div class="text-center">
                     <div class="row">
                        <div class="col">
                              <a href="{% url 'home' %}" style="text-decoration: none;font-size: small;" class="text-light">Home</a>
                        </div>
                        <div class="col">
                            <a href="" style="text-decoration: none;font-size: small;" class="text-light">Forgotten Password</a>
                        </div>
                        <div class="col">
                            <a href="" style="text-decoration: none;font-size: small;" class="text-light">Privacy Polices</a>
                        </div>
                     </div>
                     <div class="mt-5 text-light">Copyright &copy 2022. All Rights Reserved. | Giit Mail</div>
                     <div class="text-center">
                        <a href=""><i class="bi bi-facebook text-primary"></i></a>
                        <a href=""><i class="bi bi-twitter text-info"></i></a>
                        <a href=""><i class="bi bi-instagram text-danger"></i></a>
                        <a href=""><i class="bi bi-youtube text-danger"></i></a>
                        <a href=""><i class="bi bi-linkedin text-primary"></i></a>
                      </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
